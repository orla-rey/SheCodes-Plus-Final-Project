<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app" id="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter the city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input
            type="submit"
            value="Search"
            class="search-form-button"
            id="search-form-button"
            name=""
          />
        </form>
      </header>
      <main>
        <div class="weather-app-data" id="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="weather-app-city"></h1>
            <p class="weather-app-details" id="weather-app-details">
              <span class="time" id="time"></span>,
              <span class="description" id="description"></span>
              <br />
              Humidity <strong class="humidity" id="humidity"></strong>, Wind
              <strong class="wind" id="wind"></strong>
            </p>
          </div>
          <div
            class="weather-app-temperature-container"
            id="weather-app-temperature-container"
          >
            <div id="weather-app-icon"></div>
            <div
              class="weather-app-temperature"
              id="weather-app-temperature"
            ></div>
            <div class="weather-app-unit" id="weather-app-unit">°C</div>
          </div>
        </div>
        <div class="forecast" id="forecast">
          
            <div class="forecast-daily" id="forecast-daily">
             <div class="forecast-date" id="forecast-date"> Tuesday</div>
              <div class="forecast-icon" id="forecast-icon">🌧️</div>
              <div class="forecast-temperatures" id="forecast-temperatures">19°C 23°C</div>
            </div>
           
             <div class="forecast-daily" id="forecast-daily">
             <div class="forecast-date" id="forecast-date"> Wednesday</div>
              <div class="forecast-icon" id="forecast-icon">🌧️</div>
              <div class="forecast-temperatures" id="forecast-temperatures">19°C 23°C</div>
            </div>
          
             <div class="forecast-daily" id="forecast-daily">
             <div class="forecast-date" id="forecast-date"> Thursday</div>
              <div class="forecast-icon" id="forecast-icon">🌧️</div>
              <div class="forecast-temperatures" id="forecast-temperatures">19°C 23°C</div>
            </div>

             <div class="forecast-daily" id="forecast-daily">
             <div class="forecast-date" id="forecast-date"> Friday</div>
              <div class="forecast-icon" id="forecast-icon">🌧️</div>
              <div class="forecast-temperatures" id="forecast-temperatures">19°C 23°C</div>
            </div>

             <div class="forecast-daily" id="forecast-daily">
             <div class="forecast-date" id="forecast-date"> Saturday</div>
              <div class="forecast-icon" id="forecast-icon">🌧️</div>
              <div class="forecast-temperatures" id="forecast-temperatures">19°C 23°C</div>
            </div>
        </div>
      </main>

      <footer>
        Coded by
        <a
          href="https://github.com/orla-rey"
          target="_blank"
          class="github-profile"
          id="github-profile"
        >
          Orla Reynolds</a
        >
        and is
        <a
          href="https://github.com/orla-rey/weather-project.git"
          target="_blank"
          class="github-project"
          id="github-project"
        >
          on GitHub
        </a>
        and
        <a
          href="https://weatherapp-plus-project.netlify.app/"
          target="_blank"
          class="netlify"
          id="netlify"
        >
          hosted by Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
